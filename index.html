<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="js/mui.js"></script>
		<script src="js/common-mui.js"></script>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/common.js"></script> 
		<script src="js/page_jump.js"></script>
		<link href="css/hui.css" rel="stylesheet" type="text/css" />
		<script src="js/hui.js"></script>
		
		<style type="text/css">
			body,
			html {
				min-height: 100%;
			}
		</style>
		<title></title>
	</head>
	<body class="bgblur">
		<!-- LOGO STR -->
		<div class="logo">
			<img src="images/logo.png" alt="" class="img">
			<span class="adv">小卡片·大作为</span>
		</div>
		<!-- LOGO END -->

		<!-- 登录表单STR -->
		<div class="loginwrap">
			<p class="tit">会员登录</p>
			<div class="tabmenu">
				<a class="item sel" id="account_login_tag" onclick="loginWayChoose(0)">账号密码登录</a>
				<a class="item" id="mobile_login_tag" onclick="loginWayChoose(1)">手机快捷登录</a>
			</div>
			<form class="loginform" id="account_form">
				<label class="item">
					<p class="name user">账号</p>
					<input type="number" id="account_mobile" placeholder="请填写手机号码">
				</label>
				<label class="item">
					<p class="name pwd">登录密码</p>
					<input type="password" id="login_pwd" placeholder="请填写登录密码">
				</label>
				<label class="weui-cells weui-cells_checkbox" style="margin-top: .3rem;">
					<div class="weui-cell__hd">
						<input type="checkbox" class="weui-check" name="Remember" id="Remember">
						<i class="weui-icon-checked"></i>
					</div>
					<div class="weui-cell__bd" style="left: .7rem;top:-.5rem">
						<p>记住密码</p>
					</div>
				</label>
				<a id="account_login_button" class="submit">立即登录</a>
			</form>
			<form class="loginform" id="mobile_form" style="display: none;">
				<label class="item">
					<p class="name user">账号</p>
					<input type="number" id="quick_mobile" placeholder="请填写手机号码">
				</label>
				<label class="item">
					<p class="name pwd">验证码</p>
					<input type="number" id="quick_login_code" placeholder="请填写短信验证码">
					<a class="getcode" id="getcode" onclick="getMobileCode()">获取验证码</a>
				</label>
				<a id="mobile_login_button" class="submit">立即登录</a>
			</form>
			<div class="hadle">
				<p>没有账号？立即<a id="register_button">注册</a></p>
				<a id="retrieve_password_button">忘记密码？</a>
			</div>
		</div>
		<!-- 登录表单END -->
		<!--<a href="" class="wxlogin"> 微信快捷登录 </a>-->

		<!-- UI插件 -->
		<link rel="stylesheet" href="plus/lib/weui.min.css">
		<link rel="stylesheet" href="plus/css/jquery-weui.css">
		<script src="plus/lib/jquery-2.1.4.js"></script>
		<script src="plus/lib/fastclick.js"></script>
		<script src="js/toast.js"></script>
		<script src="plus/js/jquery-weui.js"></script>
		<script src="js/api.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
