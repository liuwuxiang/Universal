<head>
  <meta charset="utf-8">

  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="copyright" content="" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">

  <link href="../css/common.css" rel="stylesheet" type="text/css" />

  <style type="text/css">body,html{min-height:100%; }</style>

<body>
  <!-- 头部STR -->
  <div class="head">
    <h1>找回密码</h1>
    <a class="back" onclick="back()"></a>
  </div>
  <div class="h88"></div>
  <!-- 头部END -->

  <!-- 表单STR -->
  <div class="pubform">
    <form>
      <div class="fgroup">
        <label class="fitem">
          <span class="fname">手机号</span>
          <input class="ftext" type="number" id="mobile" placeholder="请填写手机号码">
        </label>
        <label class="fitem">
          <span class="fname">验证码</span>
          <input class="ftext" type="text" id="code" placeholder="请填写验证码">
          <a class="getcode" id="getcode" onclick="getMobileCode()">获取验证码</a>
        </label>
        <label class="fitem">
          <span class="fname">登录密码</span>
          <input class="ftext" type="password" id="login_pwd" placeholder="请重新设置登录密码">
        </label>       
      </div>
      <div class="fhandle">
        <a class="fsubmit" onclick="setLoginPWD()">提交</a>
      </div>
    </form>
  </div>
  <!-- 表单END -->  
  
  <!-- UI插件 -->
  <link rel="stylesheet" href="../plus/lib/weui.min.css">

      $(function() {
          FastClick.attach(document.body);
      });

  <script src="../js/navigator.js"></script>
  <script src="../js/api.js"></script>
</body>
