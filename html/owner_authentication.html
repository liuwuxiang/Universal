<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>业主认证</title>
		<link href="../css/common.css" rel="stylesheet" type="text/css" />
		<link href="../css/owner_authentication.css" rel="stylesheet" type="text/css" />
		<script src="../js/mui.js"></script>
		<script src="../js/two_page_back.js"></script>
		<script src="../js/common-mui.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/weui/weui.min.js"></script>
		<script src="../js/join_login_page.js"></script>
		<script src="../js/owner_authentication.js"></script>
		<link href="../css/hui.css" rel="stylesheet" type="text/css" />
		<script src="../js/hui.js"></script>
		
	</head>
	<body>
		<!-- 头部STR -->
	  <div class="head">
	    <h1>业主认证</h1>
	    <a class="back" onclick="back()"></a>
	  </div>
	  <div class="h88"></div>
	  
	  <a class="tip_tag">购房电话</a>
		<div class="input_div">
			<input placeholder="请填写购房所留电话" id="buy_house_mobile"/>
		</div>
		<a class="tip_tag">购房姓名</a>
		<div class="input_div">
			<input placeholder="请填写购房人姓名" id="buy_house_name"/>
		</div>
		<a class="tip_tag">所在省份</a>
		<div class="input_choose_div">
			<a id="province_name">选择省份</a>
			<img src="../images/icon_more.svg"/>
		</div>
		<a class="tip_tag">所在城市</a>
		<div class="input_choose_div">
			<a id="city_name">选择城市</a>
			<img src="../images/icon_more.svg"/>
		</div>
		<a class="tip_tag">小区</a>
		<div class="input_choose_div">
			<a id="residential_name">选择小区</a>
			<img src="../images/icon_more.svg"/>
		</div>
		<a class="tip_tag">栋号</a>
		<div class="input_choose_div">
			<a id="building_name">选择栋号</a>
			<img src="../images/icon_more.svg"/>
		</div>
		<a class="tip_tag">单元号</a>
		<div class="input_choose_div">
			<a id="unit_name">选择单元号</a>
			<img src="../images/icon_more.svg"/>
		</div>
		<a class="tip_tag">房间号</a>
		<div class="input_choose_div">
			<a id="house_name">选择房间号</a>
			<img src="../images/icon_more.svg"/>
		</div>
		
		<input type="button" id="submit_button" value="提交认证" class="set_button" style="margin-bottom: 50px;"/>
		
		<!-- UI插件 -->
		  <link rel="stylesheet" href="../plus/lib/weui.min.css">
		  <link rel="stylesheet" href="../plus/css/jquery-weui.css">    
		  <script src="../plus/lib/jquery-2.1.4.js"></script>
		  <script src="../plus/lib/fastclick.js"></script>
		  <script src="../js/toast.js"></script>
		  <script src="../plus/js/jquery-weui.js"></script>
		  <script src="../js/navigator.js"></script>
		  <script src="../js/api.js"></script>
	</body>
</html>
