<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>向商户付款</title>
		<link href="../css/common.css" rel="stylesheet" type="text/css" />
		<script src="../js/mui.js"></script>
		<script src="../js/two_page_back.js"></script>
		<script src="../js/common-mui.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/join_login_page.js"></script>
		<script src="../js/to_wnk_business_pay.js"></script>
		<link href="../css/hui.css" rel="stylesheet" type="text/css" />
		<script src="../js/hui.js"></script>
		
	</head>
	<body style="background: white;">
		<!-- 头部STR -->
		  <div class="head">
		    <h1>向商户付款</h1>
		    <a class="back" onclick="back()"></a>
		  </div>
		  <div class="h88"></div>
		  <a style="display: block;width: 96%;padding-left: 2%;padding-right: 2%;text-align: center;height: 50px;line-height: 50px;font-size: 20px;background: #F5F5F5;" id="store_name">商家名称</a>
		  
		  <!-- 表单STR -->
		<div class="pubform">
		    <form>
		    	<div class="fgroup">
			        <label class="fitem">
			          <span class="fname">支付金额</span>
			          <input class="ftext" id="withdraw_number" type="number" placeholder="请填写支付金额">
			        </label>   
			      </div>
		        <div class="ftitle">支付方式</div>
		        <div class="fgroup">
		            <label class="fradio" style="height: 50px;">
		                <span class="icon" style="background-image: url(../images/general_integral.png);"></span>
		                <span class="fname">通用积分</span>
		                <input type="radio" name="pay" id="general_integral_radio" checked>
		                <span class="status"></span>
		            </label>
		
		            <label class="fradio" style="height: 50px;">
		                <span class="icon" style="background-image: url(../images/send_integral.png);"></span>
		                <span class="fname">商家现金劵</span>
		                <input type="radio" name="pay" id="send_integral_radio">
		                <span class="status"></span>
		            </label>
		
		            <label class="fradio" style="height: 50px;">
		                <span class="icon wxpay"></span>
		                <span class="fname">微信支付</span>
		                <input type="radio" name="pay" id="wx_pay_radio">
		                <span class="status"></span>
		            </label>
		            
		            <!--<label class="fradio" style="height: 50px;">
		                <span class="icon wxpay"></span>
		                <span class="fname">支付宝支付</span>
		                <input type="radio" name="pay" id="zhifubao_pay_radio">
		                <span class="status"></span>
		            </label>-->
		        </div>
		        <div class="fhandle">
		            <a class="fsubmit" style="margin-top: 10px;" id="userPay">支付</a>
		        </div>
		    </form>
		</div>
		<!-- 表单END -->
		  
		  <!-- UI插件 -->
		  <link rel="stylesheet" href="../plus/lib/weui.min.css">
		  <link rel="stylesheet" href="../plus/css/jquery-weui.css">    
		  <script src="../plus/lib/jquery-2.1.4.js"></script>
		  <script src="../plus/lib/fastclick.js"></script>
		  <script src="../js/toast.js"></script>
		  <script src="../plus/js/jquery-weui.js"></script>
		  <script src="../js/navigator.js"></script>
		  <script src="../js/api.js"></script>
	</body>
</html>
