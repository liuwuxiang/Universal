<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>身份证认证</title>
		<link href="../css/common.css" rel="stylesheet" type="text/css" />
		<script src="../js/mui.js"></script>
		<script src="../js/two_page_back.js"></script>
		<script src="../js/common-mui.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/join_login_page.js"></script>
		<script src="../js/id_card_authentication.js"></script>
		<link href="../css/id_card_authentication.css" rel="stylesheet" type="text/css" />
		<link href="../css/hui.css" rel="stylesheet" type="text/css" />
		<script src="../js/hui.js"></script>
		
	</head>
	<body>
		<!-- 头部STR -->
		  <div class="head">
		    <h1>身份证认证</h1>
		    <a class="back" onclick="back()"></a>
		  </div>
		  <div class="h88"></div>
		  <!-- 头部END -->
		
		<!-- 通用表单 -->
	  <div class="pubform">
	    <form>     
	
	      <div class="ftitle">电话号码</div>
	      <div class="fgroup one">
	        <label class="fitem full">
	          <input class="ftext" type="number" id="mobile" placeholder="请填写手机号码">
	        </label>
	      </div>
	
	      <div class="ftitle">真实姓名</div>
	      <div class="fgroup one">
	        <label class="fitem full">
	          <input class="ftext" type="text" id="real_name" placeholder="请填写真实姓名">
	        </label>
	      </div>
	
	      <div class="ftitle">身份证号</div>
	      <div class="fgroup one">
	        <label class="fitem full">
	          <input class="ftext" type="text" id="id_card_number" placeholder="请填写身份证号码">
	        </label>
	      </div>
	      <div class="fhandle">
	        <a class="fsubmit">提交认证</a>
	      </div>
	    </form>
	  </div>
		
		
		<!-- UI插件 -->
		  <link rel="stylesheet" href="../plus/lib/weui.min.css">
		  <link rel="stylesheet" href="../plus/css/jquery-weui.css">    
		  <script src="../plus/lib/jquery-2.1.4.js"></script>
		  <script src="../plus/lib/fastclick.js"></script>
		  <script src="../js/toast.js"></script>
		  <script src="../plus/js/jquery-weui.js"></script>
		  <script src="../js/navigator.js"></script>
		  <script src="../js/api.js"></script>
	</body>
</html>
