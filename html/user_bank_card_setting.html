<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>银行卡信息</title>
		<link href="../css/common.css" rel="stylesheet" type="text/css" />
		<script src="../js/mui.js"></script>
		<script src="../js/two_page_back.js"></script>
		<script src="../js/common-mui.js"></script>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/join_login_page.js"></script>
		<script src="../js/user_bank_card_setting.js"></script>
		<link href="../css/user_bank_card_setting.css" rel="stylesheet" type="text/css" />
		<link href="../css/hui.css" rel="stylesheet" type="text/css" />
		<script src="../js/hui.js"></script>
		
		
	</head>
	<body><!--user_bank_card_setting-->
		<!-- 头部STR -->
		  <div class="head">
		    <h1>银行卡信息</h1>
		    <a class="back" onclick="back()"></a>
		  </div>
		  <div class="h88"></div>
		  <!-- 头部END -->
		  
		  <!-- 通用表单 -->
		<div class="pubform">
		    <form>
		        <div class="ftitle">提现银行卡信息</div>
		        <div class="fgroup">
		            <label class="fitem">
		                <span class="fname">开户行</span>
		                <input class="fselect" type="text" placeholder="请选择开户行" id="selectBank">
		            </label>
		            <label class="fitem">
		                <span class="fname">银行卡号</span>
		                <input class="ftext" type="number" id="bank_card_number" placeholder="请填写银行卡号">
		            </label>
		            <label class="fitem">
		                <span class="fname">姓名</span>
		                <input class="ftext" type="text" id="real_name" placeholder="请填写卡户姓名">
		            </label>
		        </div>
		        <div class="fhandle">
		            <a class="fsubmit" id="fsubmit" onclick="settingBankCard()">设置</a>
		        </div>
		    </form>
		</div>
		
		<!-- UI插件 -->
		  <link rel="stylesheet" href="../plus/lib/weui.min.css">
		  <link rel="stylesheet" href="../plus/css/jquery-weui.css">    
		  <script src="../plus/lib/jquery-2.1.4.js"></script>
		  <script src="../plus/lib/fastclick.js"></script>
		  <script src="../js/toast.js"></script>
		  <script src="../plus/js/jquery-weui.js"></script>
		  <script src="../plus/js/city-picker.js"></script>
		  <script src="../js/navigator.js"></script>
		  <script src="../js/api.js"></script>
		  <script>
		  		$(function(){
			        $('#bank_card_number').bind('input propertychange', function() {
			            bankCardNumberinputChange($(this).val());
			        });
			
			    })
		  </script>
	</body>
</html>
